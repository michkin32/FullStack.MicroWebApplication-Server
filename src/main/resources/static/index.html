<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat App</title>
    <meta name="description" content="A cool chat web-app">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,800&display=swap" rel="stylesheet">
    <!--<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="./styles.css">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body>
<main>
    <div id="actions">

    </div>
    <div id="sidebar">
        <div class="sidebar-search topNav">
            <label><input type="text" name="search-val" placeholder="search" ></label>
        </div>

        <div id="chat-container"></div>
    </div>
    <div id="hub">
        <div class="hub-actions topNav">
            <h3>@ Default</h3>
        </div>

        <div id="message-container" class="messages">

            <div class="message">
                <div class="message-head">
                    <div class="message-sender">Tester</div>
                    <div class="message-time">01/01/19</div>
                </div>
                <div class="message-body">A Test Message</div>
            </div>

        </div>

        <div class="message-text-box">
            <div class="input-wrapper">
                <label><input id="message-text-box-input" type="text" name="message-val" placeholder="Message @Chat" ></label>
            </div>
        </div>
    </div>
    <div id="user-login">
        <div id = "login-wrapper">
            <label><input id="login-username-input" type="text" name="username-val" placeholder="Username" ></label>
            <label><input id="login-password-input" type="password" name="password-val" placeholder="Password" ></label>
            <button id="user-login-submit">Login</button>
            <p class="error-message hidden">Wrong username or password</p>
            <p class="register">Need an account? <a class="login-switch link">Register</a></p>
        </div>
        <div id = "register-wrapper" class="hidden">
            <label><input id="register-email-input" type="text" name="email-val" placeholder="Email" ></label>
            <label><input id="register-username-input" type="text" name="username-val" placeholder="Username" ></label>
            <label><input id="register-password-input" type="password" name="password-val" placeholder="Password" ></label>
            <button id="user-register-submit">Create Account</button>
            <p class="error-message hidden">Invalid Input</p>
            <p class="login">Already have an account? <a class="login-switch link">Login</a></p>
        </div>
    </div>

    <script src="./js/index.js" type="module"></script>

</main>
</body>
</html>
